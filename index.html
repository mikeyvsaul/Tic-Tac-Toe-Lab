<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="JS/main.js"></script>
</head>
<body>
    <main>
        <h2>T I C - T A C - T O E</h2>
        <ul>
            <li id="msg1">Player 1 is X</li>
            <li id="msg2">Player 2 is O</li>
        </ul>
        <section class="board">
            <div class="box" id="box0">0</div>
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>
            <div class="box" id="box7">7</div>
            <div class="box" id="box8">8</div>
        </section>
        <button class="button">Reset Game</button>
    </main>
</body>
</html>
